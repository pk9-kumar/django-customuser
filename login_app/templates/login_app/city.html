{% extends 'login_app/base.html' %}
{% block content %}
<div class="container">
  <table class="table">
    <thead>
      <tr>
         <th>City</th>
        <th>User</th>

      </tr>
    </thead>
    <tbody>
    {% for r in object_list %}
      <tr>
          <td>{{ r.city__city }}</td>
          <td>{{ r.ucount }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
